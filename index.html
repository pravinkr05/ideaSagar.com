    <script>
      // Function to display all messages from local storage
    function displayMessages() {
      const container=document.getElementById("C");
        const messageDisplay = document.getElementById("messageDisplay");

        // Retrieve messages from local storage
        const messages = JSON.parse(localStorage.getItem("messages")) || [];

        // Display messages in reverse order
        messageDisplay.innerHTML = "<h2>Messages:</h2>";
        messages.forEach((message, index) => {
       
          // Add the message to the display area in a separate box with its unique ID
          messageDisplay.innerHTML += `<div id="message${index}" style=" border-width: 0;
    box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
    border-radius: 5px; padding:20px; margin:10px 5px;"><p>${message}</p>  <i class='far fa-comment-alt' style="float:right; position:relative; bottom:12px "></i></div>`;
   
    
  });

  const containerHeight = messages.length * 12; // Adjust the multiplier as needed

  container.style.minHeight = containerHeight + 'vh';
}
    // Call the displayMessages function when the page loads
    window.onload = displayMessages;

    // Listen for changes in local storage and update the display
    window.addEventListener('storage', displayMessages);

  </script>
